<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@900&display=swap" />
        <link rel="stylesheet" href="./dist/css/index.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main class="tic-tac-toe">
            <h1 class="tic-tac-toe__heading">Tic Tac Toe</h1>
            <div class="tic-tac-toe__board">
                <div class="tic-tac-toe__cell" data-index="0"></div>
                <div class="tic-tac-toe__cell" data-index="1"></div>
                <div class="tic-tac-toe__cell" data-index="2"></div>
                <div class="tic-tac-toe__cell" data-index="3"></div>
                <div class="tic-tac-toe__cell" data-index="4"></div>
                <div class="tic-tac-toe__cell" data-index="5"></div>
                <div class="tic-tac-toe__cell" data-index="6"></div>
                <div class="tic-tac-toe__cell" data-index="7"></div>
                <div class="tic-tac-toe__cell" data-index="8"></div>
            </div>
        </main>

        <script src="./js/app.js"></script>
    </body>
</html>
